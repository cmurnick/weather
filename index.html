<!DOCTYPE html>
<html>
<head>
	<title>Weather</title>

<script src="https://use.fontawesome.com/29dd8d1b0c.js"></script>
<link rel="stylesheet" type="text/css" href="lib/node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="./styles/main.css">

</head>


<body>

  <nav class="navbar">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Weather</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a id="authenticate">Saved Weather</a></li>
            <i class="fa fa-facebook-square fa-3x" aria-hidden="true"></i>
            <i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>


  <div class="hide input-group col-md-6 col-md-offset-3" id="frontZipBox">
        <span class="input-group-addon" id="search-query "><span class="glyphicon glyphicon-search"></span></span>
        <input id='searchBar' type="number" class="form-control" placeholder="Search..." aria-describedby="search-query">
    </div>

    <div class="hide container" id="frontSubmitBox">
      <div class="row">
      	<div >
      	<button type="button" id="submitButton" class="btn btn-info col-md-4 col-md-offset-4" ">Submit</button>
      	</div>
      </div>
    </div>


    <div class="container">
    	<div id="localWeather">
    	
    	</div>
    </div>


    <div class="hide btn-block" id="frontDayForcastButtons">
    	<a href="#" class="btn btn-primary col-md-3 col-md-offset-3" id="three" role="button">3 day forecast</a>
    	<a href="#" class="btn btn-primary col-md-3 " id="five" role="button">5 day forecast</a>
    </div>


<div class="text-center col-md-4 col-md-offset-4" id="emlPswd">
      <h1>Sign In</h1>
        <h5>E-Mail:</h5>
          <input class="" type="email"  placeholder = "email address" id="emailInput">
        <h5>Password:</h5>
          <input class="" type="password"  placeholder="password" id="passwordInput"><br>
          <button id="createAccount" type="button" class="login btn btn-primary">Create Account</button>
          <button id="signIn" type="button" class="login btn btn-secondary">Sign in</button>

     
    </div>
 
  

  <div class="container" id="futureForecast">
  </div>

  <div class="text-center" id="authScreen">
     <!--  <h1>Sign In</h1> -->
      <button class="btn btn-default" id="googleButton">
        <img src="./images/google.png">
      </button>
    </div>
    

<script src="https://www.gstatic.com/firebasejs/4.5.2/firebase.js"></script>
<script type="text/javascript" src="lib/node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="lib/node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="./dist/app.js"></script>
</body>
</html>
